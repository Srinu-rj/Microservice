spring.application.name=gateway

server.port=6666
spring.cloud.gateway.routes[0].id=bill
spring.cloud.gateway.routes[0].uri=http://localhost:7001
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/bill/**

spring.cloud.gateway.routes[1].id=customer
spring.cloud.gateway.routes[1].uri=http://localhost:7002
spring.cloud.gateway.routes[1].predicates[1]=Path=/api/customer/**

spring.cloud.gateway.routes[2].id=restaurant
spring.cloud.gateway.routes[2].uri=http://localhost:7003
spring.cloud.gateway.routes[2].predicates[1]=Path=/api/restaurant/**


logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE